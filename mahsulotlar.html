<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulotlar Katalogi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #1E90FF;
            --primary-dark: #104E8B;
            --secondary: #ec4899;
            --dark: #0f172a;
            --gray: #64748b;
            --light: #f8fafc;
            --border: #e2e8f0;
            --maroqand: linear-gradient(135deg, #8B7355 0%, #A0826D 100%);
            --klassika: linear-gradient(135deg, #5D4E37 0%, #8B7355 100%);
            --hitech: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            --toshgilam: linear-gradient(135deg, #7F8C8D 0%, #95A5A6 100%);
            --hammasi: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f3f5f8;
            color: var(--dark);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            background: white;
            margin-bottom: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -1px;
            color: var(--dark);
        }

        h2 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: var(--gray);
            margin-bottom: 12px;
            font-weight: 600;
        }
      
        h3 {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: var(--gray);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .description {
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto 40px;
            font-size: clamp(1rem, 2vw, 1.2rem);
        }

        /* Qidirish qismi */
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        #searchInput {
            width: 100%;
            padding: 16px 60px 16px 50px;
            font-size: 16px;
            border: 2px solid var(--border);
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        #searchInput:focus {
            border-color: var(--primary);
            box-shadow: 0 4px 20px rgba(30, 144, 255, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 20px;
            pointer-events: none;
        }

        .clear-btn {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--light);
            color: var(--dark);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .clear-btn:hover {
            background: #ef4444;
            color: white;
            transform: translateY(-50%) scale(1.05);
        }

        .clear-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .clear-btn.show {
            display: flex;
        }

        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 16px;
            margin-top: 10px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .suggestion-item {
            padding: 14px 20px;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background: var(--light);
            padding-left: 25px;
        }

        .suggestion-item strong {
            color: var(--primary);
        }

        .suggestion-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            flex-shrink: 0;
        }

        /* Kategoriyalar qismi */
        .categories-section {
            background: white;
            padding: 40px 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            margin-bottom: 40px;
        }

        .categories-title {
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 30px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .category-card {
            background: white;
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 32px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .category-card:hover::before {
            transform: scaleX(1);
        }

        .category-card:hover {
            border-color: var(--primary);
            box-shadow: 0 12px 32px rgba(30, 144, 255, 0.15);
            transform: translateY(-6px);
        }

        .category-card.active {
            border-color: transparent;
            box-shadow: 0 12px 32px rgba(30, 144, 255, 0.25);
            transform: translateY(-6px);
        }

        .category-card.active::before {
            transform: scaleX(1);
            height: 100%;
            opacity: 0.08;
        }

        .category-card[data-category="hammasi"].active::before {
            background: var(--hammasi);
        }

        .category-card[data-category="toshgilam"].active::before {
            background: var(--toshgilam);
        }

        .category-card[data-category="maroqand"].active::before {
            background: var(--maroqand);
        }

        .category-card[data-category="klassika"].active::before {
            background: var(--klassika);
        }

        .category-card[data-category="hitech"].active::before {
            background: var(--hitech);
        }

        .category-icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .category-card:hover .category-icon-wrapper {
            transform: scale(1.1) rotate(5deg);
        }

        .category-card[data-category="hammasi"] .category-icon-wrapper {
            background: var(--hammasi);
        }

        .category-card[data-category="toshgilam"] .category-icon-wrapper {
            background: var(--toshgilam);
        }

        .category-card[data-category="maroqand"] .category-icon-wrapper {
            background: var(--maroqand);
        }

        .category-card[data-category="klassika"] .category-icon-wrapper {
            background: var(--klassika);
        }

        .category-card[data-category="hitech"] .category-icon-wrapper {
            background: var(--hitech);
        }

        .category-icon-wrapper svg {
            width: 40px;
            height: 40px;
            stroke: white;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .category-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .category-card:hover .category-name,
        .category-card.active .category-name {
            color: var(--primary);
        }

        .category-description {
            font-size: 0.95rem;
            color: var(--gray);
            font-weight: 400;
            line-height: 1.5;
        }

        /* Mahsulotlar qismi */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
            font-size: 1.2em;
            display: none;
        }

        .no-results.show {
            display: block;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            transition: box-shadow 0.4s ease;
        }

        .product-card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        .product-card.hidden {
            display: none;
        }

        .product-card.highlight {
            animation: highlight 1s ease;
        }

        @keyframes highlight {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 8px 40px rgba(99, 102, 241, 0.3); }
        }

        .image-slider {
            width: 100%;
            height: 280px;
            overflow: hidden;
            position: relative;
            touch-action: pan-y;
        }

        .slider-container {
            display: flex;
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slider-image {
            min-width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-dots {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .dot.active {
            background: white;
            width: 24px;
            border-radius: 4px;
        }

        .product-info {
            padding: 28px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--dark);
            line-height: 1.4;
        }

        .product-description {
            color: var(--gray);
            line-height: 1.4;
            font-size: 1rem;
            min-height: 2.8rem;
            margin-bottom: 20px;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .product-btn {
            background: var(--light);
            color: var(--dark);
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .product-btn:hover {
            background: var(--primary);
            color: white;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 40px 0;
            padding: 20px;
        }

        .pagination button {
            padding: 8px 16px;
            border: none;
            background: var(--light);
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: var(--primary);
            color: white;
        }

        .pagination button.active {
            background: var(--primary);
            color: white;
            font-weight: 600;
        }

        .pagination button:disabled {
            background: #f0f0f0;
            color: #ccc;
            cursor: not-allowed;
        }

        .pagination .dots {
            padding: 8px 16px;
            font-size: 16px;
            color: var(--gray);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobil qurilmalar uchun */
        @media (max-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            header {
                padding: 40px 15px 30px;
                margin-bottom: 30px;
            }

            .categories-section {
                padding: 30px 15px;
            }

            .categories-grid {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 16px;
            }

            .category-card {
                padding: 24px 16px;
            }

            .category-icon-wrapper {
                width: 64px;
                height: 64px;
                margin-bottom: 16px;
            }

            .category-icon-wrapper svg {
                width: 32px;
                height: 32px;
            }

            .category-name {
                font-size: 1.1rem;
            }

            .category-description {
                font-size: 0.85rem;
            }

            #searchInput {
                padding: 14px 50px 14px 45px;
                font-size: 15px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .categories-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
    </style>
</head>

        // Slayder initsializatsiya
        function initSlider(card) {
            const container = card.querySelector('.slider-container');
            const images = card.querySelectorAll('.slider-image');
            const dotsContainer = card.querySelector('.slider-dots');
            let currentIndex = 0;
            let startX = 0;
            let isDragging = false;

            if (images.length <= 1) {
                if (dotsContainer) dotsContainer.style.display = 'none';
                return;
            }

            images.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i === 0) dot.classList.add('active');
                dot.addEventListener('click', () => goToSlide(i));
                dotsContainer.appendChild(dot);
            });

            const dots = dotsContainer.querySelectorAll('.dot');

            function goToSlide(index) {
                currentIndex = index;
                container.style.transform = `translateX(-${currentIndex * 100}%)`;
                dots.forEach((d, i) => {
                    d.classList.toggle('active', i === currentIndex);
                });
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % images.length;
                goToSlide(currentIndex);
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                goToSlide(currentIndex);
            }

            // Touch events
            container.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isDragging = true;
                e.preventDefault();
            }, { passive: false });

            container.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
            }, { passive: false });

            container.addEventListener('touchend', (e) => {
                if (!isDragging) return;
                const endX = e.changedTouches[0].clientX;
                const diff = startX - endX;

                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        nextSlide();
                    } else {
                        prevSlide();
                    }
                }
                isDragging = false;
            });

            // Mouse events
            container.addEventListener('mousedown', (e) => {
                startX = e.clientX;
                isDragging = true;
                e.preventDefault();
            });

            container.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
            });

            container.addEventListener('mouseup', (e) => {
                if (!isDragging) return;
                const endX = e.clientX;
                const diff = startX - endX;

                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        nextSlide();
                    } else {
                        prevSlide();
                    }
                }
                isDragging = false;
            });

            container.addEventListener('mouseleave', () => {
                isDragging = false;
            });

            // Prevent context menu on long press
            container.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
        }

        // Pagination
        function renderPagination() {
            pagination.innerHTML = '';
            
            const totalPages = Math.ceil(currentProducts.length / itemsPerPage);

            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'âŸµ';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => changePage(currentPage - 1));
            pagination.appendChild(prevBtn);

            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            if (startPage > 1) {
                const firstPage = document.createElement('button');
                firstPage.textContent = '1';
                firstPage.addEventListener('click', () => changePage(1));
                pagination.appendChild(firstPage);

                if (startPage > 2) {
                    const dots = document.createElement('span');
                    dots.className = 'dots';
                    dots.textContent = '...';
                    pagination.appendChild(dots);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.classList.toggle('active', i === currentPage);
                pageBtn.addEventListener('click', () => changePage(i));
                pagination.appendChild(pageBtn);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const dots = document.createElement('span');
                    dots.className = 'dots';
                    dots.textContent = '...';
                    pagination.appendChild(dots);
                }

                const lastPage = document.createElement('button');
                lastPage.textContent = totalPages;
                lastPage.addEventListener('click', () => changePage(totalPages));
                pagination.appendChild(lastPage);
            }

            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'âŸ¶';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => changePage(currentPage + 1));
            pagination.appendChild(nextBtn);
        }

                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    observer.unobserve(img);
                }
            });
        }, { rootMargin: '100px' });

        // Initial yuklash
        loadCategories();
        selectCategory(0); // Default Hammasi
        loadProductsForCategory('');

        // Lazy loadingni qo'llash uchun sahifa yuklanganda
        document.querySelectorAll('.slider-image').forEach(img => {
            img.dataset.src = img.src;
            img.src = '';
            observer.observe(img);
        });
    </script>
</body>
</html>
